<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.xz.style/serve/inter.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css">
    <link rel="stylesheet" href="https://newcss.net/theme/night.css">
    <title>Dabloon Bank</title>
    <!--newcss.net-->
</head>
<body>
    <header>
        <h1 style="display: inline;">Dabloon Bank</h1>
        <p style="display: inline; margin-left: 10px;">The future of Discord transactions</p>
        <nav>
            <a href="../home">Home</a>
            /
            <a href="../add_bot">Add Bot</a>
            /
            <a href="../discord">Discord</a>
        </nav>
    </header>
    <h1>Welcome <img id="icon" style="width: 30px; height: 30px; margin: 0; border-radius: 100%;"> <span id="user">User</span></h1>
    <h2>Balance</h2>
    <blockquote>
        <span id="balance">0</span> Dabloons
    </blockquote>
    <script>
        window.onload = () => {
            const fragment = new URLSearchParams(window.location.hash.slice(1));
            const [accessToken, tokenType] = [fragment.get('access_token'), fragment.get('token_type')];
      
            if (!accessToken) {
                //location.href = "../home"
            }
      
            fetch('https://discord.com/api/users/@me', {
            headers: {
                authorization: `${tokenType} ${accessToken}`,
            },
            })
            .then(result => result.json())
            .then(response => {
                console.log(response);
                const { username, discriminator, avatar, id} = response;
                document.getElementById("user").innerHTML = `${username}#${discriminator}`;
                document.getElementById("icon").src = `https://cdn.discordapp.com/avatars/${id}/${avatar}.jpg`

                console.log(`https://bot.dabloonbank.ca/?userid=${id}`);
                const Http = new XMLHttpRequest();
                const url=`https://bot.dabloonbank.ca/?userid=${id}`;
                Http.open("GET", url);
                Http.send();

                Http.onreadystatechange = (e) => {
                console.log(Http.responseText)
                }
          })
          .catch(console.error);
      
      
      };
      </script>
</body>
</html>
